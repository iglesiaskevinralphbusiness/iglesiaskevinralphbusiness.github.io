<header include-html="/src/includes/header.html">
    <!--load header-->
</header>
<main>
    <div class="wrap">


        <section class="body-column">
            <div class="body-content content-block">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="/">Manga Online</a></li>
                        <li>Sign Up</li>
                    </ul>
                </div>

                <h2><span>Sign Up</span></h2>
                <div class="latest sign-up-con">

                    <form action="/" id="signUpForm">
                        <div class="container">
                            <h1>Sign Up</h1>
                            <p>Please fill in this form to create an account.</p>
                            <hr>
                            <div id="signUpFormWarnings"></div>

                            <label for="name"><b>Display Name</b></label>
                            <input type="text" placeholder="Enter Display Name" name="act-username" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="act-email" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="act-psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="act-psw-repeat" required>

                            <div class="g-recaptcha" data-sitekey="6LdPGvUUAAAAALnQwRe_CUZSMAv2b12g3OaaHR8O"></div>

                            <br>
                            <label>
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                                Remember me
                            </label>

                            <p>By creating an account you agree to our <a href="/terms-and-conditions"
                                    style="color:dodgerblue">Terms & Conditions</a>.</p>

                            <div class="clearfix" id="signUpFormButton">
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
            <div include-html="/src/includes/sidebar.html" class="body-sidebar">
                <!--load sidebar-->
            </div>
        </section>
    </div>
</main>
<footer include-html="/src/includes/footer.html">
    <!--load footer-->
</footer>
